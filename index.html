<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="mainJS.js"></script>

</head>
<body>
    <div class="calc-body">
        <h2 id="screen">
            109230
        </h2>
        <button id="clear">clear</button>
        <div class="buttons">
            <div class="buttons-top-row">
                <button id="7" class="number">
                    7
                </button>
                <button id="8" class="number">
                    8
                </button>
                <button id="9" class="number">
                    9
                </button>
                <button id="plus" class="operator">
                    +
                </button>
                <button id="minus" class="operator">
                    -
                </button>
            </div>
            <div class="buttons-middle-row">
                <button id="4" class="number">
                    4
                </button>
                <button id="5" class="number">
                    5
                </button>
                <button id="6" class="number">
                    6
                </button>
                <button id="multiply" class="operator">
                    *
                </button>
                <button id="divide" class="operator">
                    /
                </button>
            </div>
            <div id="1" class="buttons-bottom-row">
                <button class="number">
                    1
                </button>
                <button id="2" class="number">
                    2
                </button>
                <button id="3" class="number">
                    3
                </button>
                <button class="operator" id="decimal-point">
                    .
                </button>
                <button class="operator"id="equals">
                    =
                </button>
            </div>
        </div>
    </div>
</body>
</html>
