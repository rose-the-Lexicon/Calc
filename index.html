<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div class="calc-body">
        <h2>
            109230
        </h2>
        <div class="buttons">
            <div class="buttons-top-row">
                <button class="number">
                    7
                </button>
                <button class="number">
                    8
                </button>
                <button class="number">
                    9
                </button>
                <button class="operator">
                    +
                </button>
                <button class="operator">
                    -
                </button>
            </div>
            <div class="buttons-middle-row">
                <button class="number">
                    4
                </button>
                <button class="number">
                    5
                </button>
                <button class="number">
                    6
                </button>
                <button class="operator">
                    *
                </button>
                <button class="operator">
                    /
                </button>
            </div>
            <div class="buttons-bottom-row">
                <button class="number">
                    1
                </button>
                <button class="number">
                    2
                </button>
                <button class="number">
                    3
                </button>
                <button class="operator" id="decimal-point">
                    .
                </button>
                <button class="operator"id="equals">
                    =
                </button>
            </div>
        </div>
    </div>
</body>
</html>
